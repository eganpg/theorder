<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neccesity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="signup.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- font link -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    

  </head>
  <body>
    <div class="container-fluid body_wrapper">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="signupheader">make your day suck less</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-2">
          <input type="text" class="button form-control" placeholder="first name">
        </div>
        <div class="col-xs-2">
          <input type="text" class="button form-control" placeholder="last name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <input type="text" class="button form-control" placeholder="pick your username">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <input type="text" class="button form-control" placeholder="pick a unique password">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <input type="text" class="button form-control" placeholder="confirm your password">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 button">
          <button type="button" class="btn button btn-default">submit here</button>
        </div>
      </div>
    </div>
  </body>
</html>
